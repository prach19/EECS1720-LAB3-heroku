<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Talk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/style.css">
  <!--<link rel="icon" href="/chat.png">-->

</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>online</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="type here" autofocus autocomplete="off" />
        <button>send</button>
      </form>
      <button id="send-location">send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h3>{{from}}</h3>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h3>{{from}}</h3>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
            <div class="wrapper">
                <span class="square">
                  <!-- <a class="tenth before after" href="#">Cool Square Simultaneous</a> -->
                  <a class='tenth before after' href="{{url}}" target="_blank">My current location</a>
                </span>
              </div>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
